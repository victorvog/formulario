<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .required-field::after {
            content: " *";
            color: #ef4444;
        }
        
        .section-header {
            position: relative;
        }
        
        .section-header::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, rgba(59,130,246,0.5) 0%, rgba(59,130,246,0.1) 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-2xl font-bold text-white">
                    <i class="fas fa-file-alt mr-2"></i> Formulário de Cadastro
                </h1>
                <p class="text-blue-100 mt-1">Preencha os campos abaixo conforme necessário</p>
            </div>
            
            <!-- Form -->
            <form class="p-6 space-y-6" id="mainForm">
                <!-- Common Fields Section -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 section-header pb-2">
                        <i class="fas fa-list-check mr-2 text-blue-500"></i> Campos Comuns
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Nome -->
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700 required-field">Nome</label>
                            <input type="text" id="nome" name="nome" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                        
                        <!-- Tipo -->
                        <div>
                            <label for="tipo" class="block text-sm font-medium text-gray-700 required-field">Tipo</label>
                            <select id="tipo" name="tipo" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                                <option value="">Selecione uma opção</option>
                                <option value="projeto">Projeto</option>
                                <option value="evento">Evento</option>
                                <option value="monitoria">Monitoria</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Descrição -->
                    <div>
                        <label for="descricao" class="block text-sm font-medium text-gray-700 required-field">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="3" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                    </div>
                    
                    <!-- Data Início e Data Fim -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="data_inicio" class="block text-sm font-medium text-gray-700 required-field">Data de Início</label>
                            <input type="date" id="data_inicio" name="data_inicio" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="data_fim" class="block text-sm font-medium text-gray-700">Data de Término</label>
                            <input type="date" id="data_fim" name="data_fim"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                        </div>
                    </div>
                    
                    <!-- Responsável -->
                    <div>
                        <label for="responsavel" class="block text-sm font-medium text-gray-700 required-field">Responsável</label>
                        <input type="text" id="responsavel" name="responsavel" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                </div>
                
                <!-- Dynamic Fields Section -->
                <div id="dynamicFields" class="space-y-6">
                    <!-- Fields will be loaded here based on selection -->
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-arrow-down text-2xl mb-2"></i>
                        <p>Selecione um tipo acima para exibir campos específicos</p>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md shadow-sm transition duration-150 ease-in-out">
                        <i class="fas fa-save mr-2"></i> Salvar Cadastro
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tipoSelect = document.getElementById('tipo');
            const dynamicFields = document.getElementById('dynamicFields');
            
            tipoSelect.addEventListener('change', function() {
                const selectedValue = this.value;
                
                // Clear previous dynamic fields
                dynamicFields.innerHTML = '';
                
                if (selectedValue === 'projeto') {
                    loadProjetoFields();
                } else if (selectedValue === 'evento') {
                    loadEventoFields();
                } else if (selectedValue === 'monitoria') {
                    loadMonitoriaFields();
                }
            });

                                    </div>
                                    
                                    <!-- Status da Solicitação de Orçamento -->
                                    <div>
                                        <label for="status_orcamento" class="block text-sm font-medium text-gray-700">Status da Solicitação de Orçamento</label>

                                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm">
                                    </div>
                                    
                                    <!-- Informações Adicionais sobre o Orçamento -->

                                    </div>
                                </div>
                            </div>
                        </div>

                document.getElementById('data_solicitacao_orcamento').valueAsDate = new Date();
            }
